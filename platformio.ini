[platformio]
src_dir = TSynth

[env:teensy41]
platform = teensy
board = teensy41
; seeing a beep issue sometimes which goes away with teensyduino 1.154.0-beta7+sha.ab262c6
;platform_packages =
;    framework-arduinoteensy@https://github.com/maxgerhardt/teensy-core-pio-package.git
framework = arduino
build_flags = -D USB_MIDI_AUDIO_SERIAL
lib_deps = 
	rlogiacco/CircularBuffer@^1.3.3
	adafruit/Adafruit GFX Library@^1.10.7
	ftrias/TeensyThreads@^1.0.1
	adafruit/Adafruit BusIO@^1.7.3
test_ignore = test_desktop, test_desktop_files
extra_scripts = delay.py

[env:native]
platform = native
test_ignore = test_embedded, test_desktop_files